<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Ecommerce</title>
  <link rel="stylesheet" href="Ecomerce.css">
</head>

<body>
  <header>
    <img src="EcomerseImg/Logo CTW-7.png" alt="Logo Empresa" id="Logo">
    <h1 id="nombre_principal">Mi Ecommerce</h1>

  </header>

  <div id="contacto">
    <div class="column">
      <h1>Contacto:</h1>
    </div>
    <div class="column">
      <img src="EcomerseImg/Facebook.svg" alt="Logo 3" class="img_contacto" id="Facebook">
      <p><a href="" class="enlace">Facebook</a></p>
    </div>
    <div class="column">
      <img src="EcomerseImg/Instagram.svg" alt="Logo 3" class="img_contacto" id="Instagram">
      <p><a href="" class="enlace">Instagram</a></p>
    </div>
    <div class="column">
      <img src="EcomerseImg/Mail.svg" alt="Logo 3" class="img_contacto" id="Mail">
      <p><a href="mailto:" class="enlace">Correo Electronico</a></p>
    </div>
    <div class="column">
      <img src="EcomerseImg/Celular.svg" alt="Logo 3" class="img_contacto" id="Whatsapp">
      <p id="Whatsapp_Number">0123456789</p>
    </div>
  </div>
  <main>
    <h1 id="Ofertas">OFERTAS</h1>
    <section id="ofertas">

      <img src="EcomerseImg/scrollarrowtoleft_83879.svg" id="scroll_left"
        onclick="scrollProductsLeft('product-oferta')">

      <div id="product-oferta"></div>

      <img src="EcomerseImg/scrollarrowtoright_83712.svg" id="scroll_right"
        onclick="scrollProductsRight('product-oferta')">
    </section>
    <br>
    <section id="products">
      <div id="buscador">
        <h1 id="Todos_Productos">Todos los Productos: </h1>
        <input type="text" id="search-bar" placeholder="Buscar producto...">
        <button id="search-btn">Buscar</button>
      </div>
      <br>
      <div id="product-list"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Mi Ecommerce</p>
  </footer>
  <script src="Ecomerce.js"></script>
</body>

</html>
